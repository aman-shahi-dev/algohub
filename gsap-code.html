<!-- AlgoHub Login & Signup Page with GSAP -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlgoHub - Auth</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #1e293b;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 350px;
      opacity: 0;
      transform: translateY(50px);
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input {
      margin-bottom: 1rem;
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      padding: 0.75rem;
      background: #38bdf8;
      border: none;
      border-radius: 8px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0ea5e9;
    }
    .toggle {
      margin-top: 1rem;
      text-align: center;
      cursor: pointer;
      color: #60a5fa;
    }
  </style>
</head>
<body>
  <div class="container" id="auth-box">
    <h2 id="form-title">Login</h2>
    <form id="auth-form">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="toggle" id="toggle-form">Don't have an account? Sign Up</div>
  </div>

  <script>
    // Animate container on load
    gsap.to(".container", { opacity: 1, y: 0, duration: 1, ease: "power3.out" });

    const toggle = document.getElementById('toggle-form');
    const formTitle = document.getElementById('form-title');
    const authForm = document.getElementById('auth-form');
    let isLogin = true;

    toggle.addEventListener('click', () => {
      gsap.to(".container", { opacity: 0, y: 50, duration: 0.5, onComplete: () => {
        isLogin = !isLogin;
        formTitle.textContent = isLogin ? 'Login' : 'Sign Up';
        toggle.textContent = isLogin ? "Don't have an account? Sign Up" : 'Already have an account? Login';
        authForm.innerHTML = isLogin ? `
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Login</button>
        ` : `
          <input type="text" placeholder="Username" required />
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Sign Up</button>
        `;
        gsap.fromTo(".container", { y: 50, opacity: 0 }, { y: 0, opacity: 1, duration: 0.5, ease: "power2.out" });
      }});
    });
  </script>
</body>
</html>
